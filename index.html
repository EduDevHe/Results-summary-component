<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>

  <body>
    <main class="main">   
      <div class="border">
        <section class="progress">
          <h1 class="progress-title">Your Result</h1>
          <div class="progress-display">
            <h2 class="total">76</h2>
            <p class="of">of 100</p>
          </div>
          <h2 class="progress-great">Great You</h2>
          <p class="progress-information">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </section>

        <section class="sumary">
          <h1 class="sumary-title">Summary</h1>

          <ul class="sumaty-itens">
            <li>
              <div>
                <svg s></svg>
                <p> </p>
              </div>
              Reaction 80 / 100</li>
            <li>Memory 92 / 100</li>
            <li>Verbal 61 / 100</li>
            <li>Visual 72 / 100</li>
          </ul>
          <button>Continue</button>
        </section>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </main>

  </body>
</html>

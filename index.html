<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>

  <body>
    <main class="main">
      <div class="border">
        <section class="progress">
          <h1 class="progress-title">Your Result</h1>
          <div class="progress-display">
            <h2 class="total">76</h2>
            <p class="of">of 100</p>
          </div>
          <div class="progress-information">
            <h2 class="progress-great">Great</h2>
            <p>
              You scored higher than 65% of the people who have taken these tests.
            </p>
          </div>
        </section>

        <section class="summary">
          <h1 class="summary-title">Summary</h1>

          <ul class="summary-itens">
            <li class="bg-red">
              <div class="itens color-red">
                <img src="assets/images/icon-reaction.svg" alt="" />
                <p>Reaction</p>
              </div>
              <p class="">80 <span class="percent"> / 100 </span></p>
            </li>
            <li class="bg-yellow">
              <div class="itens color-yellow">
                <img src="assets/images/icon-memory.svg" alt="" />
                <p>Memory</p>
              </div>
              <p>92 <span class="percent"> / 100 </span></p>
            </li>
            <li class="bg-green">
              <div class="itens color-green">
                <img src="assets/images/icon-verbal.svg" alt="" />
                <p>Verbal</p>
              </div>
              <p>61 <span class="percent"> / 100 </span></p>
            </li>
            <li class="bg-blue">
              <div class="itens color-blue">
                <img src="assets/images/icon-visual.svg" alt="" />
                <p>Visual</p>
              </div>
              <p>72 <span class="percent"> / 100 </span></p>
            </li>
            <li>
              <div class="summary-button">
                <button>Continue</button>
              </div>
            </li>
          </ul>
        </section>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a target="_blank" href="https://github.com/EduDevHe">EduDev</a>.
      </div>
    </main>
  </body>
</html>
